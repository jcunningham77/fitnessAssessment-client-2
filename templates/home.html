<pre id="controllerMessage">This is the home.html page...controller: {{name}}</pre>
<h2>Hi {{user.firstName}}!</h2>
<p id="greeting">You're logged in!!</p>
<h3>There are {{vm.allUsers.length}} registered users. </h3>
<ul>
    <li ng-repeat="user in users">
        <a href="#/UserInfo?userId={{user.objectId}}" >{{user.firstName}} {{user.lastName}}</a>
        - <small><a href="" ng-click="deleteUser(user,$index)">Delete</a></small>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#/Login" class="btn btn-primary">Logout</a></p>
