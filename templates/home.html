<pre>This is the home.html page...controller: {{name}}</pre>
<h2>Hi {{vm.user.firstName}}!</h2>
<p>You're logged in!!</p>
<h3>There are {{vm.allUsers.length}} registered users. </h3>
<ul>
    <li ng-repeat="user in users">
        ({{user.firstName}} {{user.lastName}})
        - <a href="" ng-click="deleteUser(user,$index)">Delete</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#/Login" class="btn btn-primary">Logout</a></p>
